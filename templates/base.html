<!DOCTYPE html>
<html lang="es">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>Bank Advisor</title>

    <!-- Bootstrap core CSS-->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/static/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="/static/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <style type="text/css">
      .page-item.active .page-link {
    z-index: 1;
    color: #fff;
    background-color: #17a2b8!important;
    border-color: #17a2b8!important;
}
    </style>
    <link href="/static/css/full-slider.css" rel="stylesheet">
       
        <!-- Bootstrap core JavaScript-->
        <script src="/static/jquery/jquery.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    
        <!-- Core plugin JavaScript-->
        <script src="/static/jquery-easing/jquery.easing.min.js"></script>
    
        <!-- Page level plugin JavaScript-->
        <script src="/static/datatables/jquery.dataTables.js"></script>
        <script src="/static/datatables/dataTables.bootstrap4.js"></script>
    
        <!-- Custom scripts for all pages-->
        <script src="/static/js/sb-admin.min.js"></script>
    
        <!-- Demo scripts for this page-->
        <script src="/static/js/demo/datatables-demo.js"></script>
{% block head %}
{% endblock %}

<body id="page-top">


            <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
        
              <a class="navbar-brand mr-1" href="/" > <img src="/static/images/logo.png"></a>
        
              <!-- Navbar Search -->
              <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
              </form>
        
              <!-- Navbar -->
              <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown no-arrow">
                        {% if user.is_authenticated %}
                  <a class="nav-link " href="{% url 'logout' %}" >
                        Logout
                    </a>

                    {% else %}
                    <a class="nav-link " href="{% url 'login' %}" >
                      Singin
                    </a>
                  {% endif %}

                </li>
              </ul>
        
            </nav>
    
              
                {% block content %}
                {% endblock %}

            

    <script>setTimeout(function () {
            $('.alert-message').hide();
        }, 2400);</script>
</body>


</html>
