{% extends "base.html" %}
{% block head %}
<style>
.videoWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
{% endblock %}
{% block content %}
{% load widget_tweaks %}
<div class="card m-5">
    <div class="card-header">{{ message.tittle }}</div>
    <div class="card-body">
            {{ message.description }}
            {% if message.short_description != "" %}
<br><br>            <center>
            <iframe width="100%" height="auto" src="{{message.short_description}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </center>
            {% endif %}

        </div>
        <div class="mb-5">
                <center>
            
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-info">Return</a>
                </center>
            </div>
</div>

{% endblock %}
